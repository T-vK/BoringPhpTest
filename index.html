<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo list</title>
    <link href="libs/third-party/bootstrap-4/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        min-width: 700px;
      }
    </style>
    </head>
    
    <body>

<table class="table" id="todos">
  <thead>
    <tr>
      <th>#</th>
      <th>Description</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <!--<tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>-->
  </tbody>
</table>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="libs/third-party/jquery-3.js"></script>
    <script src="libs/third-party/tether-1.js"></script>
    <script src="libs/third-party/bootstrap-4/js/bootstrap.min.js"></script>
    <script>
	  
      $.getJSON('/todos.php', { operation: 'get' }, function(todos) {
          $.each(todos, (i, todo) => {
              $('#todos tr:last').after(`
		        <tr>
			      <td>${todo.id}</td>
			      <td>${todo.description}</td>
			      <td>${todo.done}</td>
			    </tr>
	          `)
          })
      })      

	  let todoArray = [
	      {id:0,description:'Homework',done:'Yes'},
	      {id:0,description:'Go shopping',done:'No'},
	      {id:0,description:'Buy milk',done:'No'},
	      {id:0,description:'Get rich',done:'No'}
	  ]
	  todoArray.forEach( todo => {
          $('#todos tr:last').after(`
		    <tr>
			  <td>${todo.id}</td>
			  <td>${todo.description}</td>
			  <td>${todo.done}</td>
			</tr>
	      `)
      })
    </script>
  </body>
</html>
